# 5. Token orderBy seçenekleri - transfers ile sıralama
query GetTokensByTransfers {
  tokens(
    first: 5,
    orderBy: transfers,
    orderDirection: desc
  ) {
    id
    tokenId
    project {
      id
      projectId
      name
    }
    # transfers sayısını nasıl alırız?
    transfers {
      id
    }
  }
}

