# 1. Token detayları - hangi field'lar var?
query GetTokenDetails {
  tokens(first: 3) {
    id
    tokenId
    project {
      id
      projectId
      name
    }
    owner {
      id
    }
    # transfers relation var mı?
    transfers {
      id
    }
  }
}

# 2. Transfer detayları - hangi field'lar var?
query GetTransferDetails {
  transfers(first: 3) {
    id
    token {
      id
      tokenId
      project {
        id
        projectId
        name
      }
    }
    from {
      id
    }
    to {
      id
    }
    # blockNumber var mı?
    blockNumber
    # transactionHash var mı?
    transactionHash
  }
}

# 3. Sale entity'si - fiyat bilgisi burada olabilir
query GetSaleDetails {
  sales(first: 3) {
    id
    token {
      id
      tokenId
      project {
        id
        projectId
        name
      }
    }
    buyer {
      id
    }
    seller {
      id
    }
    # price field'ları var mı?
    price
    priceInWei
    # timestamp var mı?
    timestamp
    blockNumber
    transactionHash
  }
}

# 4. PrimaryPurchase - mint işlemleri burada olabilir
